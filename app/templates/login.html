<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <main class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="w-100" style="max-width: 330px; padding: 15px;">
            <form id="loginForm">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', path='favicon.ico' ) }}" alt="" width="50" height="50">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="loginInput" placeholder="Username" required>
                    <label for="loginInput">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

                <div id="loginError" class="alert alert-danger d-none" role="alert"></div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', path='js/login.js') }}"></script>

</body>

</html>
